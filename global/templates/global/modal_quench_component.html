{% load static %}

<style>

    .carousel-indicators li {
        display: none;
      }


    .carousel-control-next-icon,
    .carousel-control-prev-icon {
        position: absolute;
        top: 300px;
        z-index: 1;
        width: 40px;
        height: 40px;
        filter: invert(50%);
    }

    .carousel-control-next,
    .carousel-control-prev {

        z-index: 1;
        width: 40px;
        height: 40px;

    }


    .custom-list::before{
        content:attr(aria-label);
        font-size:110%;
        margin-left:-25px;
    }
</style>


<div class="modal fade" id="quenchComponentModal" tabindex="-1" role="dialog" aria-labelledby="quenchComponentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Quench Vent <small class="text-muted"> | Component Options</small></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">


                        <div class="container">
                            <div id="carouselIndicatorsComp" class="carousel carousel-fade" data-ride="carousel" data-interval="false">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselIndicatorsComp" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselIndicatorsComp" data-slide-to="1"></li>

                                </ol>

                                <div class="carousel-item active">
                                    <div class="d-block w-100" alt="First slide">
                                        <h3 class="card-title" id="title-container">Bellows</h3>
                                        <div class="iactiveImg mb-4" data-ii="26332"></div><script src="https://interactive-img.com/js/include.js"></script>
                                        <ul class="lead custom-list" aria-label="Stainless Steel">
                                            <li>4” diameter</li>
                                            <li>6” diameter</li>
                                            <li>8” diameter</li>
                                            <li>10” diameter</li>
                                            <li>12” diameter</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <div class="d-block w-100" alt="Second slide">
                                        <h3 class="card-title" id="title-container">Reducer</h3>
                                        <div class="iactiveImg mb-4" data-ii="27125"></div><script src="https://interactive-img.com/js/include.js"></script>
                                        <ul class="lead custom-list" aria-label="Stainless Steel or Aluminum">
                                            <li>6" dia. to 4" dia</li>
                                            <li>8" dia. to 6" dia</li>
                                            <li>10" dia. to 8" dia</li>
                                            <li>12" dia. to 10" dia</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselIndicatorsComp" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselIndicatorsComp" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>





<script>
    $('.carousel').on('touchstart', function(event){
    const xClick = event.originalEvent.touches[0].pageX;
    $(this).one('touchmove', function(event){
    const xMove = event.originalEvent.touches[0].pageX;
    const sensitivityInPx = 5;

    if( Math.floor(xClick - xMove) > sensitivityInPx ){
        $(this).carousel('next');
    }
    else if( Math.floor(xClick - xMove) < -sensitivityInPx ){
        $(this).carousel('prev');
    }
    });
    $(this).on('touchend', function(){
    $(this).off('touchmove');
    });
    });
</script>
